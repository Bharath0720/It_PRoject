<!DOCTYPE html>
<html>
    <head>
        <title>Add Student to course</title>
    </head>
    <body>
        <center>
            <h3>Add student to course</h3>
            <form action="addstudent.php" method="POST">
                <table>
                    <tr>
                        <td>Course id:</td>
                        <td>
                            <input type="number" name="course_id" placeholder="Enter course id">
                        </td>
                    </tr>
                    <tr>
                        <td>Course name:</td>
                        <td>
                            <input type="text" name="course_name" placeholder="Enter course name">
                        </td>
                    </tr>
                    <tr>
                        <td>Student id:</td>
                        <td>
                            <input type="number" name="student_id" placeholder="Enter student id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="add student">
                        </td>
                        <td>
                            Already added? <a href="">Take attendance</a>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
