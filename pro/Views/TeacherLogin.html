<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Login form</title>

    </head>
    <body>
        <center>
            <h3>Teacher Login</h3>
            <form action="Teacherlogin.php" method="post">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" name="teacher_name" placeholder="Enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>Id:</td>
                        <td>
                            <input type="number" name="teacher_id" placeholder="Enter your id">
                        </td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="teacher_password" placeholder="Enter your password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Login">
                        </td>
                        <td>
                        Not yet signed in? <a href="TeacherSignup.html">Sign up as teacher</a>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
