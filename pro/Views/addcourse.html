<!DOCTYPE html>
<html>
    <head>
        <title>Add course</title>
    </head>
    <body>
        <center>
            <h3>Add course</h3>
            <form action="addcourse.php" method="POST">
            <table>
                <tr>
                    <td>Course id:</td>
                    <td>
                        <input type="number" name="course_id" placeholder="Enter course id">
                    </td>
                </tr>
                <tr>
                    <td>Course name:</td>
                    <td>
                        <input type="text" name="course_name" placeholder="Enter course name">
                    </td>
                </tr>
                <tr>
                    <td>Credits:</td>
                    <td>
                        <input type="number" name="credits" placeholder="Enter no of credits">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="add course">
                    </td>
                    <td>Already added? <a href="addstudent.html">Add student to course</a></td>
                </tr>
            </table>
            </form>
        </center>
    </body>
</html>
