<!DOCTYPE html>
<html>
    <head>
        <title>Student Login form</title>

    </head>
    <body>
        <center>
            <h3>Student Login</h3>
            <form action="Studentlogin.php" method="POST">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" name="student_name" placeholder="enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>Id:</td>
                        <td>
                            <input type="number" name="student_id" placeholder="enter your id">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="student_password" placeholder="enter password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Login">
                        </td>
                        <td>
                        Not yet signed in? <a href="studentsignup.html">Sign up as student</a>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
